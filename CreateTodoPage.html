<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List HomePage</title>
    <link rel="stylesheet"  type="text/css" href="style.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>
</head>
<body>
    
    <div class="container">

        <div class="header">
            <div class="logo">
                <h4>Todo App</h4>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="HomePage.html">Home</a></li>
                    <li><a href="CreateTodoPage.html">Create</a></li>
                </ul>
            </div>            
        </div>

        <div class="title">
            <p>Title of your Todo</p>
        </div>

        <div class="todo-contents">
            <form action="" method="post">
                <div >
                    <input class="todo-input" type="text" name="toname" placeholder="Enter Title"> 
                </div> 
                <div >
                    <input class="todo-btn" type="submit" name="tobtn" value="Submit">
                </div>
            </form>
        </div>

    </div>


</body>
</html>
